<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <a class="site-header__brand" href="/">Лого</a>
    <nav class="site-nav" aria-label="Основная навигация">
      <ul class="site-nav__list">
        <li class="site-nav__item"><a class="site-nav__link site-nav__link--active" href="index.html">Главная</a></li>
        <li class="site-nav__item"><a class="site-nav__link" href="about.html">О нас</a></li>
        <li class="site-nav__item"><a class="site-nav__link site-nav__link--cta" href="#contacts">Связаться</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <nav class="breadcrumbs" aria-label="Крошки">
      <a class="breadcrumbs__link" href="index.html">Главная</a> /
      <a class="breadcrumbs__link" href="#details">Подробнее</a>
    </nav>
    
    <section class="hero">
      <h1 class="hero__title">Добро пожаловать!</h1>
      <img class="hero__img" src="img/cat-smile.jpg" alt="Кот улыбается">
    </section>

    <section id="details" class="section">
      <h2 class="section__title">Подробнее</h2>
      <p>Здесь информация о компании и контактах.</p>
      <img class="img-responsive" src="img/cat-bigmouth.jpg" alt="Кот с открытым ртом">
      <img class="img-responsive" src="img/cat-grey.png" alt="Серый кот">
      <button id="openDialog" type="button" class="wide-btn">Отправить сообщение</button>
    </section>

    <div class="media">
      <video class="media__video" controls preload="metadata" playsinline width="960" height="540" poster="video/poster.jpg">
        <source src="video/teaser-1080.mp4" type="video/mp4">
        <source src="video/teaser-720.webm" type="video/webm">
        <track kind="captions" srclang="ru" src="video/captions-ru.vtt" label="Русские субтитры" default>
        Ваш браузер не поддерживает видео.
      </video>
    </div>

    <dialog class="modal" id="contactDialog" aria-labelledby="dialogTitle">
      <h2 id="dialogTitle">Обратная связь</h2>
      <form class="form" id="contactForm" method="dialog" novalidate>
        <label class="form__label" for="email">E-mail</label>
        <input class="form__input" id="email" name="email" type="email" required autocomplete="email">

        <label class="form__label" for="phone">Телефон</label>
        <input class="form__input" id="phone" name="phone" type="tel" inputmode="tel"
          autocomplete="tel"
          aria-describedby="phoneHelp"
          placeholder="+7 (___) ___-__-__"
          required
          pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
        <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

        <label class="form__label" for="date">Дата</label>
        <input class="form__input" id="date" name="date" type="date" required>

        <label class="form__label" for="topic">Тема обращения</label>
        <select class="form__select" id="topic" name="topic" required>
          <option value="">Выберите тему</option>
          <option>Вопрос</option>
          <option>Заказ</option>
          <option>Другое</option>
        </select>

        <label class="form__label" for="message">Сообщение</label>
        <textarea class="form__textarea" id="message" name="message" rows="4" required></textarea>

        <div class="form__actions">
          <button class="form__button wide-btn" type="button" id="closeDialog">Закрыть</button>
          <button class="form__button wide-btn" type="submit">Отправить</button>
        </div>
      </form>
      <div class="modal__success" id="successMsg" style="display:none;">Спасибо! Форма успешно отправлена.</div>
    </dialog>
  </div>
</body>
</html>
